{%extends 'base1/main.html'%}

{%load static%}
{% block content%}

<form method="POST" action="">
    {%csrf_token%}

    
<link rel="stylesheet" href="{% static 'css/login_register.css'%}">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"><a href="{%url 'login'%}">Sign In</a></label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="{%url 'register'%}">Sign Up</a></label>
		<div class="login-form" >
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" {{form.username}} >
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" {{form.password1}} >
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password"{{form.password2}} >
				</div>
				<!-- <div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>-->
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div> 
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
{%endblock %}
